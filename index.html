<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/vite.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <!-- <script src="main.js" defer></script> -->
      <title>Expenses Tracker</title>
   </head>
   <body>
      <div class="main-container">
         <div class="left-wrap">
            <div class="balance-wrap text-left leading-3">
               <h1 class="text-3xl">0.00 EUR</h1>
               <p class="small-txt">Balance</p>
            </div>
            <div class="inc-exp-wrap">
               <div class="income-wrap text-lime-400">
                  <div class="euros">
                     <h2 class="">0</h2>
                     <!-- <p class="small-txt">EUR</p> -->
                  </div>
                  <div class="income-small">
                     <img class="object-contain" src="images/02-green.png" alt="">
                     <p class="small-txt text-lime-400">Total income </p>
                  </div>
                  
               </div>
               <div class="expenses-wrap text-rose-400">
                  <div class="euros">
                     <h2>0</h2>
                     <!-- <p class="small-txt ">EUR</p> -->
                  </div>
                  <div class="income-small">
                     <img class="object-contain" src="images/01-red.png" alt="">
                     <p class="small-txt text-rose-400">Total spent</p>
                  </div>
                 
                 
               </div>
            </div>
            <div class="transaction-wrap">
               <h2>Add Transactions</h2>
               <div class="input">
                  <label for="expenses" class="exp-label"
                     >Select expenses category
                  </label>

                  <select name="expenses" id="exp-options" class="exp-options">
                     <option>Housing</option>
                     <option>Transportation</option>
                     <option>Food</option>
                     <option>Insurance</option>
                     <option>Medical & Healthcare</option>
                     <option>Saving, Investing, & Debt Payments</option>
                     <option>Personal Spending</option>
                     <option>Recreation & Entertainment</option>
                     <option>Miscellaneous</option>
                  </select>
                  <label for="amount" class="exp-label"> Enter amount </label>
                  <input
                     type="number"
                     placeholder="0"
                     id="amount"
                     class="exp-options"
                  />
                  <label for="date" class="exp-label"> Choose date </label>
                  <input
                  type="date"
                  id="date"
                  class="exp-options"
               />

                  <button class="btn ">Submit</button>
                     
                  </button>
               </div>
            </div>
         </div>
         <div class="right-wrap">
            <h1>RIGHT SIDE</h1>
         </div>
      </div>
   </body>
</html>
