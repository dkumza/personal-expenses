<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <link rel="icon" type="image/svg+xml" href="/vite.svg" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="./style.css" />
   <!-- chart.js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

   <script src="./main.js" defer type="module"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
   <title>Expenses Tracker</title>
</head>

<body>
   <div class="main-container">
      <!-- blur modal -->
      <div class="add-blur hide"></div>
      <div class="add-transparent hide"></div>
      <div class="left-wrap">
         <div class="balance-wrap text-left leading-3 mx-3">
            <h1 class="balance-big text-3xl">0 EUR</h1>
            <p class="small-txt">Balance</p>
         </div>
         <div class="inc-exp-wrap">
            <div class="income-wrap text-lime-400">
               <div class="euros">
                  <h2 class="tot-income">0 EUR</h2>
                  <!-- <p class="small-txt">EUR</p> -->
               </div>
               <div class="income-small">
                  <img class="object-contain" src="images/02-green.png" alt="" />
                  <p class="small-txt text-lime-400">Total income</p>
               </div>
            </div>
            <div class="expenses-wrap text-rose-400">
               <div class="euros">
                  <h2 class="tot-spent">0 EUR</h2>
                  <!-- <p class="small-txt ">EUR</p> -->
               </div>
               <div class="income-small">
                  <img class="object-contain" src="images/01-red.png" alt="" />
                  <p class="small-txt text-rose-400">Total spent</p>
               </div>
            </div>
         </div>
         <!-- history container -->
         <div class="history-wrap">
            <div class="h-t flex justify-between my-2 mx-6">
               <h2 class="">Transactions</h2>

           

               <div class="filter-wrap">
                  <div class="modal-filter-wrap flex relative">
                     <button class="btn-f filter-1 filter-op-25"><i class="bi bi-funnel"></i> </button>
                     <div class="fil1-modal hide">
                        <button class="fill1-options">Food</button>
                        <button class="fill1-options">Healthcare</button>
                        <button class="fill1-options">Housing</button>
                        <button class="fill1-options">Salary</button>
                     </div>
                  </div>
                  
                  <button class="btn-f filter-2 filter-op-25"><i class="bi bi-sort-alpha-down"></i></button>
                  <button class="btn-f filter-3 filter-op-25"><i class="bi bi-sort-numeric-down"></i></button>
                  <button class="btn-f filter-4 filter-op-25 filter-op-25-2 "><i class="bi bi-window-x"></i></button>
               </div>
            </div>
            <!-- history item -->
            <ul class="history">
               <!-- here goes all transactions -->
            </ul>

         </div>
            <div class="add-transaction-btn flex justify-center">
            <button class="btn">Add Transaction</i></button>
         </div>
         <!-- new transactions container -->
         <div class="add-transactions transaction-wrap mt-6 hide">
            <!-- top menu -->
            <div class="top-menu-trans flex justify-between">
               <h2>Add Transactions</h2>
               <button class="exit-modal"><i class="bi bi-x-circle"></i></button>
            </div>
            
            <form action="#" class="input">
               <label for="expenses" class="exp-label">Select expenses category
               </label>

               <select id="group" name="expenses" class="exp-options">
                  <option>Food</option>
                  <option>Healthcare</option>
                  <option>Housing</option>
                  <option>Salary</option>

               </select>

               <label for="amount" id="amount-id" class="exp-label"> Enter amount (+/-) </label>
               <input type="number" placeholder="0 " id="amount" class="exp-options" />
               <label for="date" class="exp-label"> Choose date </label>
               <input type="date" id="date" class="exp-options" />

               <div class="btn-wrap flex w-full justify-center">
                  <button class="btn-submit btn mt-4">Submit</button>
               </div>
            </form>
         </div>
      </div>
      <div class="right-wrap">
         <h1 class="text-3xl mx-2">STATISTICS</h1>
         <div class="right-small-1">

            <div class="charts chart">
               <div class="exp-w flex justify-between -mb-8">
                  <h1>Expenses:</h1>
                  <p class="tot-spent">0 EUR</p>
               </div>
               <canvas class="chart expenses" id="myChart" style="width:100%;max-width:600px"></canvas>
            </div>
           

         
         </div>
         <div class="inc-w">
            <h1>Income:</h1>
            <p class="tot-income">0 EUR</p>
         </div>
      </div>
   </div>
</body>

</html>
